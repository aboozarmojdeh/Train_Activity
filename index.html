<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Activity</title>
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
   
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  
  <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
  <div id="signIn">

    <div class="jumbotron signIn">
        <h1 id="cheeCheeSignin" class="display-4">Choo Choo. Chee Chee.</h1>
      
        <p style="color:orangered">Train Schedule App</p>
        <p class="lead">
            <button id="signIn-button" type="submit" class="btn btn-primary">Sign in with Gmail!</button>
        </p>
      </div>

</div>
<div id="allContent">
 <br>
  
 <div class="container">
  <div class="jumbotron jumbotron-fluid">
    <div class="container " id="cheeChee">
        
    
      <h1 class="display-4">Anytime is Train Time</h1>
      <p class="lead">Choo Choo. Chee Chee.</p>
      <h3 ><span id="current-time"></span></h3>
      
    </div>
   
  </div>
</div>
<br>
<br>
<!-- /////////////////clock/////////////////// -->

<div class="circle">
    <div class="face">
      <div id="hour" class="hour"></div>
      <div id="minute" class="minute"></div>
      <div id="second" class="second"></div>
      
    </div>
  </div>
  <br>
  


<!-- /////////////welcome card////////////////////////// -->
<div class="container userProfile">

  <img class="card-img-top rounded-circle" alt="Card image cap" style="width: 5rem;">
  <div class="card-body">
    <p class="card-text">Welcome<span id="welcomeMsg"></span></p>
    <button id="signOut-button" type="submit" class="btn btn-primary">Sign Out!</button>
  
</div>
</div>
<br>
<!-- /////////////////////////////////////////////////// -->




  <div id="tableBorder" class="container">
      
    <div class="table-responsive">
        
    <table id="dataTable" class="table table-striped table-hover">
        <h2 id="current">CURRENT TRAIN SCHEDULE</h2>
      <thead class="thead">
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">First Train</th>
          <th scope="col">Frequency (minutes)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
          <th scope="col"><span class='glyphicon glyphicon-edit'></span></th>
	    		<th scope="col"><span class='glyphicon glyphicon-trash'></span></th>
        </tr>
      </thead>
      <tbody>
  
      </tbody>
    </table>
    </div>
  </div>

 


<!-- ///////////////////Add Your Train///////////////// -->
<br>
  <div class="container addTrain" id="formBorder">
    <h2 id="addTrain">ADD YOUR TRAIN</h2>
    <form>
      <div class="form-group">
        <label for="trainName">* Train Name<em>(required field)</em></label>
        <input type="text" class="form-control " id="trainName" placeholder="Enter Train Name" >
      </div>

      <div class="form-group">
        <label for="destination">* Destination<em>(required field)</em></label>
        <input type="text" class="form-control" id="destination" placeholder="Enter Train Destination" >
      </div>

      <div class="form-group">
        <label for="firstTrain">* First Train: (HH:mm Military Time - ex: 11:43 AM) <em>(required field)</em></label>
        <input type="time" class="form-control" id="firstTrain" placeholder="Enter Forst Train Start Time" >
      </div>

      <div class="form-group">
        <label for="freqMin">* Frequency (Minutes)<em>(required field)</em></label>
        <input type="number" class="form-control" id="freqMin" placeholder="Enter Train Frequency in minutes" >
      </div>
      
      <button id="submit-button" type="submit" class="btn btn-primary">Add Train</button>
    </form>
    <br>
  </div>
<!-- ///////////////////////////////////////////////////////////// -->

  <!-- //////////////////Edit Train/////////////////////////// -->
  <div class="container editTrain" id="formBorder">
      <h2 id="editTrain">EDIT YOUR TRAIN SCHEDULE</h2>
      <form>
        <div class="form-group">
          <label for="editTrainName">* Train Name<em>(required field)</em></label>
          <input type="text" class="form-control " id="editTrainName" placeholder="Enter Train Name" name="editTrainName">
        </div>
  
        <div class="form-group">
          <label for="editDestination">* Destination<em>(required field)</em></label>
          <input type="text" class="form-control" id="editDestination" placeholder="Enter Train Destination" name="editDestination">
        </div>
  
        <div class="form-group">
          <label for="editFirstTrain">* First Train: (HH:mm Military Time - ex: 11:43 AM) <em>(required field)</em></label>
          <input type="time" class="form-control" id="editFirstTrain" placeholder="Enter Forst Train Start Time" name="editFirstTrain">
        </div>
  
        <div class="form-group">
          <label for="editFreqMin">* Frequency (Minutes)<em>(required field)</em></label>
          <input type="number" class="form-control" id="editFreqMin" placeholder="Enter Train Frequency in minutes" name="editFreqMin">
        </div>
        
        <button id="update-button" type="submit" class="btn btn-primary">Update</button>
        <button id="cancel-button" type="submit" class="btn btn-primary">Cancel</button>
      </form>
      <br>
    </div>

<!-- //////////////////////////////////////////////////////////////////////////////// -->

<br>
</div>


  <script src="./assets/javascript/app.js"></script>
  <script src="./assets/javascript/moment.js"></script>

</body>

</html>
